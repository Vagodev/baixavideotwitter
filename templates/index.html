<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Twitter Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Script principal do AdSense (apenas uma vez) -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9701485253384365"
        crossorigin="anonymous"></script>
</head>
<body class="bg-light">

    <!-- Anúncio no topo -->
    <div class="container mt-3">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-9701485253384365"
             data-ad-slot="1111111111"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Baixar vídeo do Twitter</h2>
                <form method="POST" class="d-flex">
                    <input type="text" name="url" class="form-control me-2" placeholder="Cole a URL do Twitter aqui">
                    <button type="submit" class="btn btn-primary">Download</button>
                </form>
                {% if result %}
                    <div class="alert alert-info mt-3">{{ result }}</div>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Anúncio no rodapé -->
    <div class="container mt-5 mb-3">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-9701485253384365"
             data-ad-slot="2222222222"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

</body>
</html>
