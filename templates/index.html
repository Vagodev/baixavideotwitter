<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Twitter Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Baixar v√≠deo do Twitter</h2>
                <form method="POST" class="d-flex">
                    <input type="text" name="url" class="form-control me-2" placeholder="Cole a URL do Twitter aqui">
                    <button type="submit" class="btn btn-primary">Download</button>
                </form>
                {% if result %}
                    <div class="alert alert-info mt-3">{{ result }}</div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
